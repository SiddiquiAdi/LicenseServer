<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ subject or company_name }}</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    .container { max-width:600px; margin:20px auto; background:#fff; padding:20px 25px; border-radius:8px; }
    .header { border-bottom:1px solid #eee; margin-bottom:15px; padding-bottom:10px; }
    .footer { border-top:1px solid #eee; margin-top:20px; padding-top:10px; font-size:12px; color:#666; }
    .btn { display:inline-block; padding:8px 16px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>{{ company_name }}</h2>
      <p>{{ tagline }}</p>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
      <p>Support: {{ support_email }} | {{ phone }}</p>
      <p>This is an automated email. Please do not reply.</p>
    </div>
  </div>
</body>
</html>
