{% extends "base.html" %}
{% block title %}Add Employee - GTMS Admin{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <i class="fas fa-user-plus"></i> Add Employee
          </h5>
          <a href="{{ url_for('employees_list') }}" class="btn btn-sm btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Employees
          </a>
        </div>

        <div class="card-body">
          <form method="post" action="{{ url_for('add_employee') }}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                  <option value="Staff">Staff</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                  <option value="active">Active</option>
                  <option value="left">Left</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Join Date</label>
                <input type="date" name="join_date" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Permissions</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="can_manage_clients" id="permClients">
                <label class="form-check-label" for="permClients">Manage Clients</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="can_manage_licenses" id="permLicenses">
                <label class="form-check-label" for="permLicenses">Manage Licenses</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="can_manage_payments" id="permPayments">
                <label class="form-check-label" for="permPayments">Manage Payments</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="can_manage_users" id="permUsers">
                <label class="form-check-label" for="permUsers">Manage Users</label>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2">
                <i class="fas fa-save"></i> Save
              </button>
              <a href="{{ url_for('employees_list') }}" class="btn btn-outline-secondary">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
